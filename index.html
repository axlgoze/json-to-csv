<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JSON to CSV format converter</title>
</head>

<body>
    <main class="page-layout">
        <h1 class="page-layout__title">JSON to CSV</h1>

        <section class="converter">
            <div class="converter__container">

                <div class="converter__input-group">
                    <label class="converter__label" for="json-input">JSON</label>
                    <textarea class="converter__control" id="json-input" name="json-input"
                        placeholder="paste code here"></textarea>
                </div>

                <div class="converter__input-group">
                    <div class="converter__header">
                        <label class="converter__label" for="csv-input">CSV</label>
                        <div class="converter__actions">
                            <button class="converter__icon-btn" id="copy-btn" title="Copy to clipboard"
                                aria-label="Copy to clipboard">ðŸ“‹</button>
                            <button class="converter__icon-btn" id="download-btn" title="Download CSV"
                                aria-label="Download CSV">ðŸ“¥</button>
                        </div>
                    </div>
                    <textarea class="converter__control" id="csv-input" name="csv-input" spellcheck="false" readonly
                        placeholder="click 'convert' &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;receive &#10;your CSV ðŸ¦â€ðŸ”¥"></textarea>
                </div>
            </div>

            <button type="button" class="converter__btn" id="convert-btn">Convert</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
